<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,500,700' rel='stylesheet' type='text/css'>
		<title>Calculator</title>
	</head>
	<body>
		<div class="calc-wrapper">
			<div class="screen">
				<div class="header">Calculator</div>
				<div class="screen-top"></div>
				<div class="screen-bot"></div>
			</div>
			<div class="row">
				<div class="clear-entry">CE</div>
				<div class="clear-all">C</div>
				<div class="delete">Del</div>
				<div class="operation">&divide;</div>
			</div>
			<div class="row">
				<div class="num">7</div>
				<div class="num">8</div>
				<div class="num">9</div>
				<div class="operation">&times;</div>
			</div>
			<div class="row">
				<div class="num">4</div>
				<div class="num">5</div>
				<div class="num">6</div>
				<div class="operation">-</div>
			</div>
			<div class="row">
				<div class="num">1</div>
				<div class="num">2</div>
				<div class="num">3</div>
				<div class="operation">+</div>
			</div>
			<div class="row">
				<div class="plus-minus">&plusmn;</div>
				<div class="num">0</div>
				<div class="decimal">.</div>
				<div class="equal">=</div>
			</div>
		</div>


		<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="scripts/main.js"></script>

	</body>
</html>
